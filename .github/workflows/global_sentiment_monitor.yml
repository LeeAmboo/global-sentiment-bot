name: Global Sentiment Monitor

on:
  # 1. 定时触发：北京时间 11:30 (UTC 03:30)
  schedule:
    - cron: '30 3 * * *'
  # 2. 手动触发：允许点击 Run workflow
  workflow_dispatch:

# 赋予写权限，确保如果有文件生成可以推送到仓库
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Monitor Script
        env:
          # Token 从 Secrets 读取
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          # 【关键修改】这里配置你的群组编码，传递给 Python
          PUSHPLUS_TOPIC: 'GFI_Strategy'
        run: |
          echo "Starting monitor script..."
          python main.py
          echo "Script finished."

      # 提交并推送变更 (如果有文件生成的话)
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # 只有当有文件发生变化时才提交，避免报错
          git diff-index --quiet HEAD || (git commit -m "Auto update: sentiment data [skip ci]" && git push)
